<script type="text/javascript" charset="utf-8">
$(function() {
    var previous = "";
    $(window).bind("scroll", function(event) {
        var message = "<h3>Images in viewport:</h3> ";
        
        $("#photos img:in-viewport").each(function() {
          message = message + $(this).attr("src") + "<br />";
        });
        
        if (message != previous) {
            $.facebox(message);
            previous = message;
        }        
    });
});
</script>
